<h2>Dev Team Administration</h2>
<h3>Add New Team Member</h3>
<div>
  <div class="form-group">
    <label>Name:</label>
    <input #newName>
  </div>
  <div class="form-group">
    <label>Specialty:</label>
    <select #newSpecialty>
      <option value="Front-End">Front End</option>
      <option value="Back-End">Back End</option>
    </select>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input #newEmail>
  </div>
  <div class="form-group">
    <label>Phone:</label>
    <input #newPhone>
  </div>
  <button class="btn btn-success" (click)="submitForm(newName.value, newSpecialty.value, newEmail.value, newPhone.value); newName.value=''; newSpecialty.value=''; newEmail.value=''; newPhone.value='';">Save to Database!</button>
</div>
