<h2>Team List</h2>
<label>View developers by specialty</label>
<select (change)="onChange($event.target.value)">
  <option value="All-Devs">All Developers</option>
  <option value="Front-End">Front End</option>
  <option value="Back-End">Back End</option>
</select>
<ul>
  <li *ngFor="let teammate of teammates | async | specialty:filterBySpecialty" (click)="goToDetail(teammate)">
    {{teammate.name}} {{teammate.$key}}
  </li>
</ul>
