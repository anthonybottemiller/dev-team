<h2>Team List</h2>
<label>View developers by specialty</label>
<select (change)="onChange($event.target.value)">
  <option value="All-Devs">All Developers</option>
  <option value="Front-End">Front End</option>
  <option value="Back-End">Back End</option>
</select>
<ul>
  <div *ngFor="let teammate of teammates | async | specialty:filterBySpecialty">
    <li (click)="goToDetail(teammate)">{{teammate.name}}</li>
    <div *ngIf="currentRoute === '/admin'">
      <app-edit-teammate [selectedTeammate]="teammate"></app-edit-teammate>
    </div>
  </div>
</ul>
